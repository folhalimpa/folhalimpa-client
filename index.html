<!DOCTYPE html>
<html lang="en" ng-app="folhaLimpaApp">
    <head>
        <title>Folha Limpa</title>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <link href="/node_modules/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
        <link href="/style.css" rel="stylesheet">

        <script src="/node_modules/angular/angular.js"></script>
        <script src="/node_modules/countup.js/dist/countUp.js"></script>
        <script src="/node_modules/countup.js/dist/angular-countUp.js"></script>
        <script src="app/angular-d3plus.js"></script>
        <script src="/node_modules/angular-smart-table/dist/smart-table.js"></script>

    </head>

    <body>
        <div class="container-fluid" ng-controller="IndexController">
            <div class="row main-image">
                <div class="col-lg-12">
                    <div class="row">
                        <div class="col-lg-12">
                            <h1 class="main-title">
                                <img src="static/images/logo.png">
                                <p>Folha Limpa</p>
                            </h1>
                        </div>
                    </div>

                    <div class="row search">
                        <div class="col-lg-12">
                            Quero analisar os
                            <select name="select" class="type-select">
                                <option value="pagamentos" selected>Pagamentos</option> 
                                <option value="cargos">Cargos</option>
                            </select>
                            da CÃ¢mara de Cabedelo
                        </div>
                    </div>

                    <div class="row search-button">
                        <div class="col-lg-12">
                            <a class="btn btn-success" href="#" role="button">Analisar</a>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row main-content">
                <div class="col-lg-4" ng-repeat="item in cases">
                    <a href={{item.href}} class="no-underline">
                    <div class="preset-query">
                        <div class="preset-bg-holder">
                            <div class="preset-bg" ng-style="{'background-image': 'url(static/images/{{item.img}}.png)'}"></div>
                        </div>
                        <p>{{item.title}}</p>
                    </div>
                    </a>
                </div>
            </div>

            <div class="row footer">
                <div class="col-lg-12">
                    Projeto desenvolvido no Hackfest 2017
                </div>
            </div>
        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="/node_modules/bootstrap/dist/js/bootstrap.js"></script>
        <script src="app/app.js"></script>
    </body>
</html>
